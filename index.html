<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Giphy</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">
	 
</head>
<body>
	<div class="container-fluid">
		<div class="container">
			<div class="row">					 				
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="header">
					<header>
						<h1>Giphy Search</h1>
					</header>
				</div>
			</div> 				
					 				
			<div class="row sameheight" id="main-row">
					 				
				<div class="col-xs-12 col-sm-12 col-md-3 col-lg-3" id="side-bar" >
					
					<h5>Search for a gif</h5>
					<input type="text" name="gif-search" value="" >
					<h5>Number of gifs to return</h5>
					<input id="number" type="number" value="5"> 
					
					<button type="button" class="btn btn-primary active search-button"><span class="glyphicon glyphicon-search"></span> Search GIF</button>
								
					
				</div>

				<div class="col-xs-12 col-sm-12 col-md-9 col-lg-9" id="image-container">
					
					
				</div>
			</div
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="assets/script/script.js"></script>
	 
</body>
</html>
